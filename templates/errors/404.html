{% extends 'layout.html' %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1">404</h1>
            <h3 class="mb-4">Страница не найдена</h3>
            <p class="lead">Извините, запрашиваемая страница не существует или была перемещена.</p>
            <a href="{{ url_for('auth.index') }}" class="btn btn-primary mt-3">Вернуться на главную</a>
        </div>
    </div>
</div>
{% endblock %}
